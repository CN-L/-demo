<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .child {
            margin-top: 10px;
            height: 60px;
            width: 60px;
            background: orange;
            display: none
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">父盒子</div>
    <div class="child hide">子级盒子</div>
    <button class="btn">显示与隐藏</button>
    <script>
        $(function () {
            /* 一个按钮控制div显示与隐藏 方式1
               $('.btn').on('click',function(){
                    $('.child').toggle();
                }) 
                
                */

            //第二种
            $('.btn').on('click', () => {
                if ($('.child').hasClass('hide')) {
                    // 显示
                    $('.child').removeClass("hide").addClass('show')
                } else {
                    // 隐藏
                    $('.child').removeClass("show").addClass('hide')
                }
            })
        })

    </script>
</body>

</html>
