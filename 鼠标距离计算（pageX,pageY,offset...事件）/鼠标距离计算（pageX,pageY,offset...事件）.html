<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding-left: 10px;
            height: 300px;
            width: 600px;
            background-color: pink;
            box-sizing: border-box;
        }
       .child{
           height: 30px;
           width: 30px;
           background-color: aqua;
       }
    </style>
    <div class="box">
        <div class="child"></div>
    </div>
</head>
<body>
<script>
    var box = document.getElementsByClassName('box')[0]
    var child = document.getElementsByClassName('child')[0]
    box.onmousemove = function(e){

        var pageX = e.pageX;//鼠标距离页面左侧的距离+左侧卷曲尺寸 不兼容ie
        var pageY = e.pageY //鼠标距离页面顶部的距离+顶部卷曲尺寸 不兼容ie
        // console.log(pageX,pageY)

        var clientX = e.clientX;//鼠标距离浏览器左侧距离 不含工具栏和滚动条
        var clientY = e.clientY;//鼠标距离浏览器顶部距离 不含工具栏和滚动条
        // console.log(clientX,clientY)

        var screenX = e.screenX;//鼠标距离屏幕左侧距离
        var screenY = e.screenY;//鼠标距离屏幕顶部距离
        console.log(screenX,screenY)
    }
    child.onmousemove = function(e){
        var offsetX = e.offsetX;//元素左侧距离父元素左侧的距离，不算内外边据 仅支持ie
        var offsetY = e.offsetY;//距离元素顶部父元素顶部的距离，不算内外边据 仅支持ie
        // console.log(offsetX,offsetY)
    }
</script>
</body>
</html>
