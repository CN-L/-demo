<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="box1">点击复制</div>
  <div class="box2"></div>
  <script>
    $(function () {
      let list = [
        {name: '里双枪', age: 20},
        {name: '里双枪1', age: 21},
        {name: '里双枪2', age: 22}
      ]
      seachList()
      function seachList() {
        let html = ''
        list.map((item)=> {
          html+= `<p>姓名：${item.name}&nbsp;&nbsp;&nbsp;年龄：${item.age}</p>`
        })
        $('.box2').html(html)
      }
      $('.box1').click('on', function() {
          let url = JSON.stringify(list)
          let oInput = document.createElement('input')
          oInput.value = url
          document.body.appendChild(oInput)
          oInput.select() // 选择对象;
          document.execCommand('Copy') // 执行浏览器复制命令
          oInput.remove()
      })
    });
  </script>
</body>
</html>
